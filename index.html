<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Compound Interest Calculator</title>
	<meta name="description" content="DESCRIPTION">
	<link rel="stylesheet" href="calculator.css">

	<!--[if lt IE 9]>
	<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<h1>Compound Interest <br>Calculator</h1>
	<div class="calculator-body">
		<form>
			<h2>Input</h2>

			<ul>
				<div class="for-padding">
				<li>
					<label for="amount">Starting Amount <br> </label>
					<div class="bar">
					<span class="dollar">$</span>
					<input type="number" name="amount" value="1000">
				</div>
				</li>
				<li>
					<label for="interest">Interest Rate<br></label>
					<div class="bar">
					<span class="percent">%</span>
					<input type="number" name="interest" value="2">
				</div>
				</li>
				<li>
					<label for="contribution">Annual Contribution<br></label>
					<div class="bar">
					<span class="dollar">$</span>
					<input type="number" name="contribution" value="0">
				</div>
				</li>
			</div>
				<li>
					<label for="slider">Duration (Years)<br></label>
					<div>
						<input type="range" name="slider" min="1" max="100" value="50" class="slider" onchange="calculate()">
					</div>
				</li>
			</ul>

			<button type="button" onclick="calculate()">Calculate</button>
		</form>
		<section>
			<h3>Results</h3>
			<div class="start">
				<span>Starting amount</span>
				<div class="bar">
				<span class="currency">$</span>
				<strong class="starting-val"> 1000</strong>
				</div>
			</div>
			<div class="contribution">
				<span>Contribution total</span>
				<div class="bar">
				<span class="currency">$</span>
				<strong class="contribution-val">0.00</strong>
			</div>
			</div>
			<div class="final">
				<span>Amount in <strong class="duration-val">10</strong> years</span>
				<div class="bar">
				<span class="currency">$</span>
				<span class="currency">$</span>
				<strong class="final-val">1218.99</strong>
			</div>
			</div>
		</section>

	</div>
		<img src="Untitled-2.png" alt="Waves" width="550" height="220">
	<script type="text/javascript" src="calculator.js"></script>














</body>
</html>
